{% if messages %}
<div class="row">
	<div class="col-md-12">
		{% for message in messages %}
		<div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
			{% if message.tags == 'success' %}
				<i class="icon fa fa-check"></i>
			{% endif %}
			{{ message }}
		</div>
		{% endfor %}
	</div>
</div>
{% endif %}
